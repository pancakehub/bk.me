# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance
appearance:
  mode: dark
  color: blue

# SEO
marketing:
  seo:
    site_type: Project
    local_business_type: ''
    org_name: ''
    description: 'A highly-customizable Hugo documentation theme powered by Hugo Blox website builder.'
    twitter: 'GetResearchDev'
  analytics:
    google_analytics: ''
    google_tag_manager: ''
    microsoft_clarity: ''
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: ''
    baidu: ''

# Site header
header:
  navbar:
    enable: true
    blox: "navbar"
    align: "center"
    fixed_to_top: true
    logo:
      text: ""
      # Logo filename in `assets/media/` folder
      filename: "logo.svg"
    button:
      enable: false
      text: "Get Started"
      url: "https://hugoblox.com/templates/details/docs/"
    show_search: false
    show_theme_chooser: true

# Site footer
footer:
  profiles:
    - icon: at-symbol
      url: 'mailto:bhuvankandhi2002@gmail.com'
      label: E-mail Me
    - icon: brands/x
      url: https://x.com/BhuvanchandaraK
    - icon: brands/instagram
      url: https://www.instagram.com/bhuvan_kandhi/?hl=en
    - icon: brands/linkedin
      url: https://www.linkedin.com/in/bhuvan-k-62263a243/
    - icon: academicons/cv
      url: uploads/resume.pdf
      label: Download my resume
    - icon: rss
      url: https://perwebk-portfolio.pages.dev/
      label: Peek at my Cli! XD

  copyright:
    notice: '© {year} karroat 2023 Made with ❤ and !$_$!'
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization
locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'

# Site features
features:
  math:
    enable: false
  privacy_pack:
    enable: false
  repository:
    url: 'https://github.com/HugoBlox/hugo-blox-builder/'
    content_dir: 'starters/documentation/content'
    branch: 'main'
  feedback:
    responses:
      positive: 'Glad to hear it! [Any ideas for improvements?](https://github.com/<USERNAME>/<REPO>/issues/new).'
      negative: 'Sorry to hear that. [Please tell us how we can improve](https://github.com/<USERNAME>/<REPO>/issues/new).'
  comment:
    provider: ''
    giscus:
      repo: ''
      repo_id: ''
      category: ''
      category_id: ''
